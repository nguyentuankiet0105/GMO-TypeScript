<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Bai 1</title>
</head> 

<body>
  <div class="container" style="margin-top: 3em;">
    <h1 class="text-center">Form Validation</h1>
    <hr>
    <div class="row justify-content-md-center">
      <div class="col-md-10">
        <form onsubmit="return submissions()" class="needs-validation">

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Full name <span>*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Your fullname ...">
              <span id="invalid_Name" class="text-danger font-weight-bold"></span>
            </div>
          </div>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email <span>*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Ex: nguyentuankiet0105@gmail.com" id="email">
              <span id="invalid_Email" class="text-danger font-weight-bold"></span>
            </div>
          </div>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Phone <span>*</span></label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" placeholder="Ex: 0976-459-539" id="phone">
              <span id="invalid_Phone" class="text-danger font-weight-bold"></span>
            </div>
          </div>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Birthday <span>*</span></label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name="date" placeholder="dd/MM/YYY" id="birthday" min="1930-01-01"
                max="current">
              <span id="invalid_Birthday" class="text-danger font-weight-bold"></span>
            </div>
          </div>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Password </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="(optional) Your password ..." id="password">
              <span id="invalid_Password" class="text-danger font-weight-bold"></span>
            </div>
          </div>

          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Confirmed password" id="cfmpassword">
              <span id="invalid_Confirm-Password" class="text-danger font-weight-bold"></span>
            </div>
          </div>

          <div class="form-group row justify-content-md-center avatar">
            <img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png"
              class="avatar img-circle" alt="avatar" id="avatar">
            <input type="file" accept="image/*" name="image" id="file" onchange="uploadImg()">
            <span id="invalid_avatar" class="text-danger font-weight-bold"></span>
          </div>

          <div class="form-group row justify-content-md-center">
            <div class="col-sm-6 text-center">
              <input type="submit" class="btn btn-add" value="Add"></input>
            </div>
            <div class="col-sm-6 text-center">
              <button class="btn btn-danger btn-reset" onclick="resetForm()">Reset</button>
            </div>
          </div>
        </form>
        <div class="p-3 mb-2 bg-success text-white" id="success" style="display: none">success validation.</div>

        <!-- result form -->
        <div class="row justify-content-md-center info pb-5">
          <div class="col-sm-10 avatar">

            <div class="row">
              <label class="col-sm-2 col-form-label">Full Name:</label>
              <div class="col-sm-10">
                <div id="data_name"></div>
              </div>
            </div>

            <div class="row">
              <label class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <div id="data_email"> </div>
              </div>
            </div>

            <div class="row">
              <label class="col-sm-2 col-form-label">Phone:</label>
              <div class="col-sm-10">
                <div id="data_phone"> </div>
              </div>
            </div>

            <div class="row">
              <label class="col-sm-2 col-form-label">Birthday:</label>
              <div class="col-sm-10">
                <div id="data_birthday"> </div>
              </div>
            </div>

          </div>
          <div class="col-sm-2 avatar ">
            <img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png"
              class="avatar img-circle" alt="avatar" id="avatars" style="display: none" onchange="convertImg()"><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='bai1.js'></script>
</body>
</html>
